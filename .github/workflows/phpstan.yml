name: PHPStan

on:
  push:
    branches:
      - develop 
  pull_request:
    branches:
      - develop 

jobs:

  migrate_and_test:
    name: Migrate and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup MySQL 
        uses: mirromutth/mysql-action@v1.1
        with: 
          host port: 3309
          container port: 3306 
          mysql database: 'linebot' 
          mysql user: 'hivanmanh' 
          mysql password: 'hivanmanh'
          mysql root password: 'hivanmanh'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.2' 

      - name: Install Composer dependencies
        working-directory: contents
        run: composer install 

      - name: Prepare Laravel Application
        working-directory: contents
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan jwt:generate
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3309
          DB_DATABASE: linebot
          DB_USERNAME: root
          DB_PASSWORD: hivanmanh

      - name: Run migrations and seed database
        working-directory: contents
        run: php artisan migrate:fresh --seed

      - name: Run unit tests
        working-directory: contents
        run: php artisan test

  phpstan:
    name: PHPStan Check
    runs-on: ubuntu-latest
    needs: migrate_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.2' 

      - name: Install Composer dependencies
        working-directory: contents
        run: composer install 

      - name: Run PHPStan
        working-directory: contents
        run: php vendor/bin/phpstan analyse --configuration phpstan.neon
